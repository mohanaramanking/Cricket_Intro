<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Intro - CSK vs BEN</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      font-family: Arial, sans-serif;
    }

    .logo-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 40px;
      z-index: 10;
    }

    .logo-bar img {
      height: 80px;
    }

    .scorecard {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      color: white;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="Cricket_Intro/Images/ben.png" alt="CSK Logo" />
    <img src="Cricket_Intro/Images/csk.png" alt="BEN Logo" />
  </div>
  <div class="scorecard">
    CSK: 182/4 (20) &nbsp;&nbsp; BEN: 174/8 (20)
  </div>
  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.152.2";

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambient);

    const light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Cricket Ball
    textureLoader.load("Cricket_Intro/Images/ball.png", (texture) => {
  const geometry = new THREE.SphereGeometry(1, 32, 32);
  const material = new THREE.MeshStandardMaterial({ map: texture });
  const ball = new THREE.Mesh(geometry, material);
  scene.add(ball);

  function animate() {
    requestAnimationFrame(animate);
    ball.rotation.y += 0.02;
    ball.rotation.x += 0.01;
    renderer.render(scene, camera);
  }

  animate();
});

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
